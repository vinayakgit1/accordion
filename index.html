<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="accordion" id="accordionEx">
        <div class="accordion-item ">
            <h2 class="accordion-header">
                <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#Exone">
                    Item 1
                </button>
            </h2>
            <div id="Exone" class="accordion-button collapse" data-bs-parent="#accordionEx">
                <div class="accordin-body">Hiii am Vinayak

                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" >
                <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#Extwo">
                    Item 2
                </button>
            </h2>
            <div id="Extwo" class="accordion-button collapse" data-bs-parent="#accordionEx">
                <div class="accordin-body">Hey this is accordion Example
                    
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" >
                <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#ExThree">
                    Item 3
                </button>
            </h2>
            <div id="ExThree" class="accordion-button collapse" data-bs-parent="#accordionEx">
                <div class="accordin-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, alias?
                    
                </div>
            </div>
        </div>
    </div>
    
</div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
